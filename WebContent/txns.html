
<h3>
	<b>Add Transaction</b>
</h3>
<strong>Please fill the form below, and click Add</strong>
<p />
<div>
	<form name="txnForm" class="form-horizontal" role="form">
		<div class="form-group">
			<label class="control-label col-sm-2" for="desc">Description:</label>
			<div class="col-sm-10">
				<select name="desc" ng-model="desc">
					<option ng-repeat="option in categories" value="{{option.value}}">{{option.label}}</option>
					<option value="">--Please select option--</option>
				</select>
			</div>
		</div>
		</br>
		<div class="form-group">
			<label class="control-label col-sm-2" for="amt">Amount:</label>
			<div class="col-sm-10">
				<input name="amt" ng-model="amt" required />
			</div>
		</div>
		</br>
		<div class="form-group">
			<label class="control-label col-sm-2" for="crdb">Credit/Debit:</label>
			<div class="col-sm-10">
				<input type="radio" name="crdb" ng-model="crDb" value="credit" required>Credit <input
					type="radio" name="crdb" ng-model="crDb" value="debit" required>Debit
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="mydate">Date:</label>
			<md-datepicker ng-model="mydate"></md-datepicker>
		</div>
		<p style="color: red">
			<b>{{ errortext }}</b>
		</p>

		<button ng-click="addTxn()" class="btn btn-primary">Add</button>

		<div>{{ result }}</div>
	</form>
</div>
