<h3>
	<b>Add Transaction</b>
</h3>
<strong>Please fill the form below, and click Add</strong>
<p />
<div>
	<form name="txnForm" class="form-horizontal" role="form" ng-submit="txnForm.$valid && addTxn()">
		<div class="form-group">
			<label class="control-label col-sm-2" for="desc">Description:</label>
			<div class="col-sm-10">
				<select name="desc" ng-model="desc" ng-options="option.label for option in categories" required>
					<option value="">--Please select option--</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="amt">Amount:</label>
			<div class="col-sm-10">
				<input name="amt" type="number" ng-model="amt" required />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="crdb">Credit/Debit:</label>
			<div class="col-sm-10">
				<input type="radio" name="crdb" ng-model="crDb" value="credit" required>Credit <input
					type="radio" name="crdb" ng-model="crDb" value="debit" required>Debit
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="mydate">Date:</label>
			<md-datepicker name="mydate" ng-model="mydate" required=""></md-datepicker>
			<span style="color: red" ng-show="txnForm.$submitted && txnForm.mydate.$error.required">This
				is not a valid date!</span>
		</div>
		<p style="color: red">
			<b>{{ errortext }}</b>
		</p>

		<button type="submit" class="btn btn-primary">Add</button>

		<p>
		<div>
			<b>{{ result }}</b>
		</div>
		</p>
	</form>
</div>
