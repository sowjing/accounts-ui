<h1>Test Page</h1>

{{ local }}

<p>{{ cookies | json }}</p>

<p>{{ cname }}</p>


<h2>
	<b>Calculator</b>
</h2>
<div class="form-group">
	<label class="control-label col-sm-2" for="x">First:</label>
	<div class="col-sm-10">
		<input type="number" ng-model="x" />
	</div>
</div>

<div class="form-group">
	<label class="control-label col-sm-2" for="y">Second:</label>
	<div class="col-sm-10">
		<input type="number" ng-model="y" />
	</div>
</div>

<button ng-click="add()" class="btn btn-primary">Add</button>

<p>Result = {{z}}</p>
